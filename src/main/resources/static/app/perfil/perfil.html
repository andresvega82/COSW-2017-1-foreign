                            </header>
                            <header>

                                <li>   Portugues</li>
                                <li>   Italiano</li>

                        </section>
                    </section>
                </div>
                <div class="8u 12u(narrower) important(narrower)">
                    <!-- Content -->
                    <article id="content">
                        <center>
                            <header>
                                <p>Foto de perfil</p>
                            </header>
                            <div>
                                <a  class="image featured"><img src="images/student2.jpg" alt="" /></a>
                            </div>
                            <header>

                            </header>
                        </center>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
