<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<div id="header-wrapper">
    <!-- Hero -->
    <section id="hero" class="container">
        <header>
            <h4>REGISTRO<br /></h4>
        </header>
        <ul class="actions">
            <li> Nombre</li>
            <li><input type="text" name="name" id="name" ng-model="datos.name" /></li>
        </ul>
        <ul class="actions">
            <li> Apellidos</li>
            <li><input type="text" name="apellido" id="apellido" ng-model="datos.lastname"  /></li>
        </ul>
        <ul class="actions">
            <li> Edad</li>
            <li><input type="number" name="age" id="age" ng-model="datos.age" /></li>
        </ul>
        <ul class="actions">
            <li> Fecha</li>
            <li><input type="date" name="date" id="date" ng-model="datos.date" /></li>
        </ul>
        <ul class="actions">
            <li>Email</li>
            <li><input type="text" name="email" id="email" ng-model="datos.email"  /></li>
        </ul>
        <ul class="actions">
            <li>Numero de Telefono</li>
            <li><input type="text" name="celular" id="celular"  ng-model="datos.phone"   /></li>
        </ul>
        <ul class="actions">
            <li>Numero de tarjeta de credito</li>
            <li><input type="number" name="tarjeta" id="tarjeta"  ng-model="datos.CreditCard_payment_id"   /></li>
        </ul>
        <ul class="actions">
            <li>País</li>
            <li><input type="text" name="pais" id="pais" ng-model="datos.country"  /></li>
        </ul>
        <ul class="actions">
            <li>Contraseña</li>
            <li><input type="password" name="contraseña" id="contraseña" ng-model="datos.password"  /></li>
        </ul>
        <ul class="actions">
            <li>Confirmar Contraseña</li>
            <li><input type="password" name="contraseñaValida" id="contraseñaValida"  ng-model="datos.validate" ng-keyup="$event.keyCode == 13 && registrar()"/></li>
        </ul>
        <ul class="actions">
            <button ng-click="registrar()">Registrarme</button>
        </ul>
    </section>
</div>
</body>

</html>
