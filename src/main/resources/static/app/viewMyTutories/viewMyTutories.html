<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<article id="content" ng-show="authenticated">
    <header>
        <h1>Mis Tutorias</h1>
    </header>
</article>

<div ng-show="authenticated">
    <table class="table table-striped table-hover">
        <tbody>
        <tr>
            <th>Tutor</th>
            <th>Idioma</th>
            <th>Fecha</th>
            <th>Hora Inicio</th>
            <th>Lugar</th>

        </tr>


        <tr ng-repeat="todo in misTutorias">
            <td>{{todo.idTutor}}</td>
            <td>{{todo.languaje}}</td>
            <td>{{todo.date}}</td>
            <td>{{todo.startTime}}</td>
            <td>{{todo.duration}}</td>

        </tr>

        </tbody>
    </table>
</div>
<div ng-show="!authenticated">
    <div id="header-wrapper">
        <section id="hero" class="container">
            <header>
                <h2>NO AUTORIZADO
                    <br />
                    Atentiquese <a href="#!/login">aqu√≠</a>
                </h2>
            </header>
        </section>
    </div>
</div>

</body>
</html>
