<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<div id="header-wrapper">
    <!-- Hero -->
    <section id="hero" class="container">
        <header>
            <h2>LOGIN<br /><br /></h2>
        </header>

        <ul class="actions">
            <li> Email:<br /></li>
            <li><input type="text" ng-model="credentials.username" ng-keyup="$event.keyCode == 13 && login()"></li>
        </ul>

        <ul class="actions">
            <li> Contrase√±a:<br /></li>
            <li><input type="password" ng-model="credentials.password" ng-keyup="$event.keyCode == 13 && login()"/></li>
        </ul>

        <ul class="actions">
            <button id="loginButton" type="submit" ng-click="login()">Ingresar</button>
        </ul>
    </section>
</div>
</body>

</html>
